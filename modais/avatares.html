</div>

<script>
function selecionaAvatar(avatar) {
        // Atualiza o avatar na sessionStorage
        currentUser.avatar = avatar + ".svg";
        sessionStorage.setItem("currentUser", JSON.stringify(currentUser));

        // Atualiza o avatar na localStorage
        var users = JSON.parse(localStorage.getItem("userData"));
        var currentUserEmail = JSON.parse(sessionStorage.getItem("currentUser")).email;
        for (var i = 0; i < users.length; i++) {
            if (users[i].email === currentUserEmail) {
                users[i].avatar = avatar + ".svg";
                break;
            }
        }
        localStorage.setItem("userData", JSON.stringify(users));

        // Atualiza a imagem do avatar na pÃ¡gina de perfil
        document.getElementById("avatarImage").src = "/img/avatares/" + avatar + ".svg";

        $("#avatarModal").modal("hide");

    }
</script>
