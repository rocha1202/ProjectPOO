<!-- Modal -->
<div
  class="modal fade"
  id="avatarModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="avatarModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div
                class="d-flex flex-column justify-content-center align-items-center mb-3"
              >
                <div class="row">
                  <div
                    class="col-md-4 mb-3 rounded-circle mt-5 avatar-container"
                  >
                    <img src="/img/avatares/M1.svg" width="150px" />
                    <div class="avatar-overlay">
                      <img
                        src="/img/avatares/modal_confirma.svg"
                        onclick="selecionaAvatar('M1')"
                      />
                    </div>
                  </div>
                  <div
                    class="col-md-4 mb-3 rounded-circle mt-5 avatar-container"
                  >
                    <img src="/img/avatares/M2.svg" width="150px" />
                    <div class="avatar-overlay">
                      <img
                        src="/img/avatares/modal_confirma.svg"
                        onclick="selecionaAvatar('M2')"
                      />
                    </div>
                  </div>
                  <div
                    class="col-md-4 mb-3 rounded-circle mt-5 avatar-container"
                  >
                    <img src="/img/avatares/M3.svg" width="150px" />
                    <div class="avatar-overlay">
                      <img
                        src="/img/avatares/modal_confirma.svg"
                        onclick="selecionaAvatar('M3')"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div
                class="d-flex flex-column justify-content-center align-items-center"
              >
                <div class="row">
                  <div
                    class="col-md-4 mb-3 rounded-circle mt-5 avatar-container"
                  >
                    <img src="/img/avatares/F1.svg" width="150px" />
                    <div class="avatar-overlay">
                      <img
                        src="/img/avatares/modal_confirma.svg"
                        onclick="selecionaAvatar('F1')"
                      />
                    </div>
                  </div>
                  <div
                    class="col-md-4 mb-3 rounded-circle mt-5 avatar-container"
                  >
                    <img src="/img/avatares/F2.svg" width="150px" />
                    <div class="avatar-overlay">
                      <img
                        src="/img/avatares/modal_confirma.svg"
                        onclick="selecionaAvatar('F2')"
                      />
                    </div>
                  </div>
                  <div
                    class="col-md-4 mb-3 rounded-circle mt-5 avatar-container"
                  >
                    <img src="/img/avatares/F3.svg" width="150px" />
                    <div class="avatar-overlay">
                      <img
                        src="/img/avatares/modal_confirma.svg"
                        onclick="selecionaAvatar('F3')"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">
        X
      </button>
    </div>
  </div>
</div>

<script>
  function selecionaAvatar(avatar) {
    // Atualiza o avatar
    currentUser.avatar = avatar + ".svg";
    sessionStorage.setItem("loggedUser", JSON.stringify(currentUser));

    // Atualiza o avatar
    var users = JSON.parse(localStorage.getItem("users"));
    var currentUserEmail = JSON.parse(
      sessionStorage.getItem("loggedUser")
    ).email;
    for (var i = 0; i < users.length; i++) {
      if (users[i].email === currentUserEmail) {
        users[i].avatar = avatar + ".svg";
        break;
      }
    }
    localStorage.setItem("users", JSON.stringify(users));

    // Atualiza a imagem do avatar
    document.getElementById("avatarImage").src =
      "/img/avatares/" + avatar + ".svg";

    $("#avatarModal").modal("hide");
  }
</script>
