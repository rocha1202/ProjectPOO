<script>

  let cardValues = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'D', 'E', 'E', 'F', 'F', 'G', 'G', 'H', 'H'];
  let cardsFlipped = 0;
  let firstCard = null;
  let secondCard = null;
  let locked = false;

  // Shuffle the cards
  cardValues.sort(() => Math.random() - 0.5);

  // Add click event listeners to each card
  document.querySelectorAll('.card').forEach((card, index) => {
    card.addEventListener('click', () => flipCard(index));
  });

  function flipCard(index) {
    if (locked) return;
    if (cardsFlipped === 0) {
      firstCard = index;
      cardsFlipped = 1;
      return;
    }

    if (cardsFlipped === 1) {
      if (index === firstCard) return; // Prevent clicking on the same card
      secondCard = index;
      locked = true;
      setTimeout(checkMatch, 1000);
    }
  }

  function checkMatch() {
    if (cardValues[firstCard] === cardValues[secondCard]) {
      // Match found
      document.querySelectorAll('.card')[firstCard].classList.add('matched');
      document.querySelectorAll('.card')[secondCard].classList.add('matched');
    } else {
      // No match, flip cards back
      document.querySelectorAll('.card')[firstCard].classList.remove('flipped');
      document.querySelectorAll('.card')[secondCard].classList.remove('flipped');
    }
    resetCards();
  }

  function resetCards() {
    firstCard = null;
    secondCard = null;
    cardsFlipped = 0;
    locked = false;
  }

</script>
