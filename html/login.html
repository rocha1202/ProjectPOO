<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Página</title>
    <!-- Adicionando Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Lado Azul -->
        <div class="col-md-4 fundo-azul">
          <div
            class="d-flex flex-column justify-content-center align-items-center h-100"
          >
            <!-- Logo -->
            <img src="../img/Logotipo_white.svg" alt="Logo" class="mb-4" />
            <br /><br /><br />
            <div class="d-flex flex-column text-center links">
              <!-- Link para a Homepage -->
              <a href="../index.html" class="mb-2">Pagina Principal</a>
              <!-- Link para criar conta -->
              <a href="./singup.html" class="mb-2">Criar Conta</a>
            </div>
          </div>
        </div>

        <!-- Lado Branco -->
        <div class="col-md-8 fundo-branco">
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <!-- Texto de Login -->
            <h2 class="text-login">LOGIN</h2>
            <!-- Campo de Email -->
            <input
              type="email"
              class="form-control mb-3 w-50"
              placeholder="Email"
            />
            <!-- Campo de Password -->
            <input
              type="password"
              class="form-control mb-3 w-50"
              placeholder="Password"
            />
            <!-- Botão de Login -->
            <div class="btn">
              <button
                class="btn_login"
                onclick="window.location.href = '../html/profile.html';"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Adicionando Bootstrap JS (opcional, dependendo do seu uso) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
