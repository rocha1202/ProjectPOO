<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSIW - Jogo da Memória</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="icon" type="image/x-icon" href="/img/Logotipo.svg" />
  <link rel="stylesheet" href="/css/jogo_memoria.css" />
</head>

<body>
  <a href="/html/Jogos/menuJM.html">
    <img id="close" src="/img/icons/User/close.svg" style="position: fixed; right: 10px; top: 10px; display: block" />
  </a>

  <h2 class="text" id="texto">Jogo da Memoria - 0x0</h2>
  <div class="container" id="game"></div>

  <!-- Modal -->
  <div class="modal fade" id="gameCompletedModal" tabindex="-1" role="dialog" aria-labelledby="gameCompletedModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gameCompletedModalLabel">
            Jogo Completo!
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Você completou o jogo com <span id="finalPoints"></span> pontos.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="closeModalButton">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/memoria/jogo_memoria.js"></script>
  <script type="module" src="/js/views/logged.js"></script>
</body>

</html>
