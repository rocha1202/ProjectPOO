<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="/img/Logotipo.svg" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <link rel="stylesheet" href="/css/designFrom.css" />
    <link rel="stylesheet" href="/css/admin/user.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 blue-background">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <!-- Div para envolver o avatar -->
            <div class="">
              <img class="" width="200px" src="/img/Logotipo.svg" />
            </div>
            <br />
            <span></span>
            <span class="admin">Administrador</span>
            <div
              class="d-flex flex-column icons justify-content-start text-left mt-5 mb-3"
            >
              <a href="./user.html" class="py-2"
                ><img
                  src="/img/icons/Admin/user.svg"
                  width="26px"
                />Utilizadores</a
              >
              <a href="./testemunhos.html" class="select py-2"
                ><img
                  src="/img/icons/Admin/testemunhos_select.svg"
                  width="26px"
                />Testemunhos</a
              >
              <a href="./atividades.html" class="py-2"
                ><img
                  src="/img/icons/Admin/atividades.svg"
                  width="26px"
                />Atividades</a
              >
              <a href="./desafios.html" class="py-2"
                ><img
                  src="/img/icons/Admin/desafios.svg"
                  width="26px"
                />Desafios</a
              >
              <a href="./gamificacao.html" class="py-2"
                ><img
                  src="/img/icons/Admin/gamificacao.svg"
                  width="26px"
                />Gamificação</a
              >
            </div>
            <a href="/html/login.html" class="logout-link"
              ><img src="/img/icons/User/SignOut.svg" width="32px"
            /></a>
          </div>
        </div>

        <div class="col-md-8 fundo-branco">
          <h2 class="mb-4 text-orange">Testemunhos</h2>
          <div class="d-flex">
            <input
              type="text"
              class="mb-3 contact_input"
              id="text"
              placeholder="Pesquisa"
            />
            <input
              type="date"
              id="dataPublicado"
              class="mb-3 contact_input"
              placeholder="Data de Publicação"
            />
            <select class="mb-3" id="eliminado">
              <option value="">Selecione uma opção</option>
              <option value="S">Eliminado</option>
              <option value="N">Não Eliminado</option>
            </select>
            <button id="btnFilter">
              <i class="ph ph-magnifying-glass"></i>
            </button>
            <button id="btnSort">
              <i class="ph ph-sort-ascending"></i>
            </button>
          </div>
          <div id="testemunhosCatalog"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="module"
      src="../../js/views/admin/Testemunhos/TestemunhosView.js"
    ></script>
  </body>
</html>
