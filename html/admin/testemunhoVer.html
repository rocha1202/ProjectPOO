<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="/img/Logotipo.svg" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/designFrom.css" />
    <link rel="stylesheet" href="/css/admin/user.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 blue-background">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <!-- Div para envolver o avatar -->
            <div class="">
              <img class="" width="200px" src="/img/Logotipo.svg" />
            </div>
            <br />
            <span></span>
            <span class="admin">Administrador</span>
            <div
              class="d-flex flex-column icons justify-content-start text-left mt-5 mb-3"
            >
              <a href="./user.html" class="py-2"
                ><img
                  src="/img/icons/Admin/user.svg"
                  width="26px"
                />Utilizadores</a
              >
              <a href="./testemunhos.html" class="select py-2"
                ><img
                  src="/img/icons/Admin/testemunhos_select.svg"
                  width="26px"
                />Testemunhos</a
              >
              <a href="./atividades.html" class="py-2"
                ><img
                  src="/img/icons/Admin/atividades.svg"
                  width="26px"
                />Atividades</a
              >
              <a href="./desafios.html" class="py-2"
                ><img
                  src="/img/icons/Admin/desafios.svg"
                  width="26px"
                />Desafios</a
              >
              <a href="./gamificacao.html" class="py-2"
                ><img
                  src="/img/icons/Admin/gamificacao.svg"
                  width="26px"
                />Gamificação</a
              >
            </div>
            <a href="/html/login.html" class="logout-link"
              ><img src="/img/icons/User/SignOut.svg" width="32px"
            /></a>
          </div>
        </div>

        <div class="col-md-8 fundo-branco">
          <h2 class="mb-4 text-orange">Testemunho</h2>

          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Titulo"
              id="titulo"
              value=""
            />
            <input
              type="text"
              class="form-control mb-3"
              placeholder="SubTitulo"
              id="subTitulo"
            />
            <textarea
              class="form-control mb-3"
              rows="10"
              placeholder="Texto"
              id="descricao"
              style="overflow: auto"
            ></textarea>
            <input type="file" class="form-control-file mb-3" id="file" />
          </div>

          <div
            class="d-flex flex-row justify-content-center align-items-center"
          >
            <button class="btn btn-outline-primary">Atualizar</button>
            <button class="btn btn-outline-primary">Apagar</button>
          </div>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script
            type="module"
            src="../../js/views/admin/Testemunhos/TestemunhosVerView.js"
          ></script>
        </div>
      </div>
    </div>
  </body>
</html>
