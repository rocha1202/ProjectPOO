<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="/img/Logotipo.svg" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/designFrom.css" />
    <link rel="stylesheet" href="/css/admin/user.css" />
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 blue-background">
          <div class="d-flex flex-column">
            <div class="logo">
              <img width="200px" src="/img/Logotipo.svg" />
            </div>
            <br />
            <span class="admin">Administrador</span>
            <div class="d-flex flex-column justify-content-left menu_options">
              <div class="select option">
                <i class="ph ph-users-three"></i>
                <a href="/html/admin/user/user.html"
                  ><span class="text-menu">Utilizadores</span></a
                >
              </div>
              <div class="option">
                <i class="ph ph-chat-dots"></i>
                <a href="/html/admin/testemunhos/testemunhos.html"
                  ><span class="text-menu">Testemunhos</span></a
                >
              </div>
              <div class="option">
                <i class="ph ph-identification-card"></i>
                <a href="/html/admin/atividades/atividades.html"
                  ><span class="text-menu">Atividades</span></a
                >
              </div>
              <div class="option">
                <i class="ph ph-identification-card"></i>
                <a href="/html/admin/gamificacao/gamificacao.html"
                  ><span class="text-menu">Gamificação</span></a
                >
              </div>
            </div>
            <a href="/html/login.html" class="logout-link"
              ><i class="ph ph-sign-out"></i
            ></a>
          </div>
        </div>

        <div class="col-md-8 fundo-branco">
          <h2 class="mb-4 text-orange">Utilizador</h2>
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <input
              type="text"
              class="form-control mb-3 w-50"
              placeholder="Nome"
              id="nome"
            />
            <input
              type="date"
              class="form-control mb-3 w-50"
              id="dataNascimento"
              placeholder="Data de Nascimento (DD/MM/AAAA)"
            />
            <select class="form-control mb-3 w-50" id="genero">
              <option value="">Selecione o Sexo</option>
              <option value="F">Feminino</option>
              <option value="M">Masculino</option>
              <option value="O">Outro</option>
            </select>
            <input
              type="text"
              class="form-control mb-3 w-50"
              placeholder="Localidade"
              id="localidade"
            />
            <input
              type="email"
              class="form-control mb-3 w-50"
              placeholder="Email"
              id="email"
            />
            <input
              type="password"
              class="form-control mb-3 w-50"
              placeholder="Password"
              id="password"
            />
            <select class="form-control mb-3 w-50" id="tipo">
              <option value="">Selecione o Tipo de Utilizador</option>
              <option value="admin">Administrador</option>
              <option value="user">Utilizador</option>
            </select>
          </div>
          <div
            class="d-flex flex-row justify-content-center align-items-center"
            id="btnList"
          ></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="/js/views/admin/User/UserVerView.js"></script>
    <script type="module" src="/js/views/logged.js"></script>
  </body>
</html>
