<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="/img/Logotipo.svg" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/designFrom.css" />
    <link rel="stylesheet" href="/css/admin/user.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 blue-background">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <!-- Div para envolver o avatar -->
            <div class="">
              <img class="" width="200px" src="/img/Logotipo.svg" />
            </div>
            <br />
            <span class="admin">Administrador</span>
            <div
              class="d-flex flex-column icons justify-content-start text-left mt-5 mb-3"
            >
              <a href="/html/admin/user/user.html" class="py-2"
                ><img
                  src="/img/icons/Admin/user.svg"
                  width="26px"
                />Utilizadores</a
              >
              <a href="/html/admin/testemunhos/testemunhos.html" class="py-2"
                ><img
                  src="/img/icons/Admin/testemunhos.svg"
                  width="26px"
                />Testemunhos</a
              >
              <a
                href="/html/admin/atividades/atividades.html"
                class="select py-2"
                ><img
                  src="/img/icons/Admin/atividades_select.svg"
                  width="26px"
                />Atividades</a
              >
              <a href="/html/admin/gamificacao/gamificacao.html" class="py-2"
                ><img
                  src="/img/icons/Admin/gamificacao.svg"
                  width="26px"
                />Gamificação</a
              >
            </div>
            <a href="/html/login.html" class="logout-link"
              ><img src="/img/icons/User/SignOut.svg" width="32px"
            /></a>
          </div>
        </div>
        <div class="col-md-8 fundo-branco">
          <h2 class="mb-4 text-orange">Atividade</h2>
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <form id="formAtividade">
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Titulo"
                id="titulo"
              />
              <input
                type="text"
                class="form-control mb-3"
                placeholder="SubTitulo"
                id="subTitulo"
              />
              <select class="form-control mb-3" id="tipo">
                <option value="">Selecione uma opção</option>
                <option value="evento">Evento</option>
                <option value="noticia">Notícia</option>
              </select>
              <textarea
                class="form-control mb-3"
                rows="8"
                placeholder="Texto"
                style="overflow: auto"
                id="descricao"
              ></textarea>
              <input type="url" class="form-control-file mb-3" id="file" />
              <div
                class="d-flex flex-row justify-content-center align-items-center"
              >
                <button class="btn btn-outline-primary">Inserir</button>
              </div>
            </form>
            <div>
              <div id="msg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="/js/views/admin/Atividades/PublicacoesNovoView.js"
    ></script>
    <script type="module" src="/js/views/logged.js"></script>
  </body>
</html>
