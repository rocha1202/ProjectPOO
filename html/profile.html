<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/profile.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 blue-background">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <!-- Div para envolver o avatar -->
                    <div class="avatar-image">
                        <!-- Avatar -->
                        <img class="rounded-circle mt-5" width="150px" src="../img/avatares/M1.svg">
                        <!-- Imagem de hover -->
                        <img class="rounded-circle mt-5 avatar-hover-image" src="../img/avatares/profile_hover.svg"
                            alt="Imagem de hover">
                    </div>
                    <br>
                    <span class="font-weight-bold ">Nome do Utilizador</span>
                    <span class="text-white-60">Pontos: 1000</span>
                    <span class="text-white-60">Racking: 15º</span>
                    <a href="./login.html" class="logout-link">Terminar sessão</a>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="d-flex flex-column justify-content-center align-items-center h-100">
                    <!-- Texto de Login -->
                    <h2 class="mb-4 text-login">Perfil</h2>
                    <!-- Campos de Cadastro -->
                    <input type="text" class="form-control mb-3 w-60" placeholder="Nome">
                    <input type="text" class="form-control mb-3 w-60" id="dataNascimento"
                        placeholder="Data de Nascimento (DD/MM/AAAA)">
                    <select class="form-control mb-3 w-60">
                        <option value="">Selecione o Sexo</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Outro">Outro</option>
                    </select>
                    <input type="text" class="form-control mb-3 w-60" placeholder="Localidade">
                    <input type="email" class="form-control mb-3 w-60" placeholder="Email">
                    <input type="password" class="form-control mb-3 w-60" placeholder="Password">
                    <!-- Botão de Cadastro -->
                    <button class="btn btn-primary btn-lg">Atualizar</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-flex flex-column justify-content-center align-items-center h-100">
                    <!-- Texto de Login -->
                    <h3 class="text-login conquistas">Conquistas</h3>
                    <div>
                        <img src="../img/premios/P1_blo.svg" alt="" width="100px" class="prize-image">
                        <img src="../img/premios/P2_blo.svg" alt="" width="100px" class="prize-image">
                    </div>
                    <div>
                        <img src="../img/premios/P3_blo.svg" alt="" width="100px" class="prize-image">
                        <img src="../img/premios/P4_blo.svg" alt="" width="100px" class="prize-image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Placeholder para carregar a modal -->
    <div id="modalPlaceholder"></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/calendario.js"></script>
    <script>
        // Adiciona um manipulador de eventos de clique à imagem de hover
        $(".avatar-hover-image").click(function () {
            // Carrega o conteúdo da modal
            $("#modalPlaceholder").load("../modais/avatares.html", function () {
                // Mostra o modal quando a imagem de hover é clicada
                $("#avatarModal").modal("show");
            });
        });
    </script>
</body>

</html>
