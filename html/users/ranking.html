<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="/img/Logotipo.svg" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/perfil.css" />
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 blue-background">
          <div class="d-flex flex-column">
            <div class="avatar-image">
              <img class="rounded-circle" width="126px" id="avatarImage" />
            </div>
            <br />
            <span class="nomeUser"> <span id="profileName1"></span></span>
            <span class="pontos_user">Pontos: <span id="pontos"></span></span>
            <div class="d-flex flex-column justify-content-left menu_options">
              <div class="option">
                <i class="ph ph-user"></i>
                <a href="/html/users/perfil.html"
                  ><span class="text-menu">Dados de Perfil</span></a
                >
              </div>
              <div class="select option">
                <i class="ph ph-ranking"></i>
                <a href="/html/users/ranking.html"
                  ><span class="text-menu">Ranking</span></a
                >
              </div>
              <div class="option">
                <i class="ph ph-trophy"></i>
                <a href="/html/users/conquistas.html"
                  ><span class="text-menu">Conquistas</span></a
                >
              </div>
              <div class="option">
                <i class="ph ph-game-controller"></i>
                <a href="/html/Jogos/menuJogos.html"
                  ><span class="text-menu">Jogos</span></a
                >
              </div>
            </div>
            <a href="/html/login.html" class="logout-link"
              ><i class="ph ph-sign-out"></i
            ></a>
          </div>
        </div>

        <div class="col-md-8 fundo-branco">
          <h1 class="mb-4 text-orange">Ranking</h1>
          <p class="subtitulo">Top 10</p>
          <div class="ranking-wrapper">
            <div id="rankingContainer"></div>
          </div>
          <p class="subtitulo">A tua posição</p>
          <div id="userPositionContainer"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/ranking.js"></script>
    <script type="module" src="/js/views/logged.js"></script>
  </body>
</html>
