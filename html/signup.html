<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 fundo-azul">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
          <img src="../img/Logotipo_white.svg" alt="Logo" class="mb-4" />
          <br /><br /><br />
          <div class="d-flex flex-column text-center links">
            <a href="../index.html" class="mb-2">Pagina Principal</a>
            <a href="./login.html" class="mb-2">Login</a>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column col justify-content-center align-items-center">
        <h2 class="mb-4 text-login">SIGNUP</h2>
        <form id="formRegister" class="d-flex flex-column col justify-content-center align-items-center">
          <input type="text" class="form-control log_input" placeholder="Nome" id="nome" required />
          <input type="date" class="form-control select_input" id="dataNascimento"
            placeholder="Data de Nascimento (DD/MM/AAAA)" required />
          <select class="form-control select_input" id="genero" required>
            <option value="">Selecione o GÃ©nero</option>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
            <option value="O">Outro</option>
          </select>
          <input type="text" class="form-control log_input" placeholder="Localidade" id="localidade" required />
          <input type="email" class="form-control log_input" placeholder="Email" id="email" required />
          <input type="password" class="form-control log_input" placeholder="Password" id="password" required />
          <button class="btn_registo btn_login" type="submit">Criar</button>
        </form>
        <div>
          <div id="msg"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../js/views/RegisterView.js"></script>
</body>

</html>
