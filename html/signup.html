<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <!-- Adicionando Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css" />


</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Lado Azul -->
            <div class="col-md-4 fundo-azul">
                <div class="d-flex flex-column justify-content-center align-items-center h-100">
                    <!-- Logo -->
                    <img src="../img/Logotipo_white.svg" alt="Logo" class="mb-4" />
                    <br /><br /><br />
                    <div class="d-flex flex-column text-center links">
                        <!-- Link para a Homepage -->
                        <a href="../index.html" class="mb-2">Pagina Principal</a>
                        <!-- Link para criar conta -->
                        <a href="./login.html" class="mb-2">Login</a>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column col justify-content-center align-items-center">
                <form id="formRegister" class="d-flex flex-column col justify-content-center align-items-center">
                     <!-- Texto de Login -->
                     <h2 class="mb-4 text-login">Signup</h2>
                     <!-- Campos de Cadastro -->
                    <input type="text" class="form-control mb-3 w-50" placeholder="Nome" id="nome" required>
                    <input type="date" class="form-control mb-3 w-50" id="dataNascimento"
                        placeholder="Data de Nascimento (DD/MM/AAAA)" required>
                    <select class="form-control mb-3 w-50" id="genero" required>
                        <option value="">Selecione o Género</option>
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                        <option value="O">Outro</option>
                    </select>
                    <input type="text" class="form-control mb-3 w-50" placeholder="Localidade" id="localidade" required>
                    <input type="email" class="form-control mb-3 w-50" placeholder="Email" id="email" required>
                    <input type="password" class="form-control mb-3 w-50" placeholder="Password" id="password" required>
                    <!-- Botão de Cadastro -->
                    <button class="btn btn-primary btn-lg" type="submit">Criar</button>
                </form>
                <div>
                    <div id="msg"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Adicionando Bootstrap JS (opcional, dependendo do seu uso) -->
    <script type="module" src="../js/views/RegisterView.js"></script>

</body>

</html>
